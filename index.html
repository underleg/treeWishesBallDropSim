      <script src="particle-emitter.js"></script>
      <script src="particles.js"></script>

      <form>
        <input type="button" value="Drop 1" onclick="createAllBalls(1);" />
        <input type="button" value="Drop 3" onclick="createAllBalls(3);" />
        <input type="button" value="Drop 10" onclick="createAllBalls(10);" />
        <input type="button" value="Drop 100" onclick="createAllBalls(100);" />
        <input type="button" value="Clear" onclick="clearBalls();" />
        <input type="button" value="Write" onclick="writeRecord();" />

        <input type="button" value="KillParticles" onclick="killParticles();" />
      </form>



      <form>
        <label for="ballLimit">Ball Limit:</label>
        <input type="number" id="ballLimit" value=1000000 name="ballLimit"> <br>
      </form>
      <form>
        <label for="gravity">Gravity:</label>
        <input type="number" id="gravity" value=0.14 name="gravity">  <br>
      </form>
      <form>
        <label for="x_dampener">X Damp:</label>
        <input type="number" id="x_dampener" value=0.4 name="x_dampener">  <br>
      </form>
      <form>
        <label for="y_dampener">Y Damp:</label>
        <input type="number" id="y_dampener" value=0.5 name="y_dampener">  <br>
      </form>
      <form>
        <label for="dxLim">Dx Min Limit:</label>
        <input type="number" id="dxLim" value=0.04 name="dxLim">  <br>
      </form>
      <form>
        <label for="numDisqualifyingBounces">Number of same-peg bounces to disqualify record:</label>
        <input type="number" id="numBounces" value=20 name="numBounces">  <br>
      </form>
